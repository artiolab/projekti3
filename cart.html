<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store - Cart</title>
    <link rel="stylesheet" href="cart.css">
    
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Store Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section: Cart Items -->
    <section class="cart-section">
        <h1>Your Cart</h1>
        <div id="cart-items"></div> <!-- Cart items will be dynamically inserted here -->
        <div id="total-price"></div> <!-- Total price will be dynamically displayed here -->
        <div class="cart-actions">
            <button onclick="window.location.href='home.html'">Continue Shopping</button>
            <button onclick="alert('Proceeding to checkout...')">Checkout</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a> <a href="#">Instagram</a> <a href="#">Twitter</a>
        </div>
        <div class="store-contacts">
            <p>Email: support@mystore.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </footer>

    <script>
        
        let cart = [
            { productName: 'Logitech Mouse Pad', price: 9.99 },
            { productName: 'Logitech Mouse', price: 49.99 },
            { productName: 'MacBook', price: 799.99 },
            { productName: 'Logitech Keyboard', price: 89.99 },
            
        ];

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let totalPrice = 0;

            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');

                itemDiv.innerHTML = `
                    <p>${item.productName} - $${item.price}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(itemDiv);

                totalPrice += item.price;
            });

            // Update total price
            document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);  // Remove item from the cart
            updateCart();  // Update the cart display
        }

        // Initialize the cart when the page loads
        window.onload = updateCart;
    </script>

</body>


</html>
